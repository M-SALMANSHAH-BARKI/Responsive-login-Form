<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="">
            <h1>Login Here</h1>
            <div class="form-item">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Email or Phone Number">
            </div>
            <div class="form-item">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Example : Salman@123" show/hide>
            </div>
            <div class="form-item">
                <span><a href="#">Login</a></span>
                <span><a href="#">Forget Password</a></span>
            </div>
            <div class="form-item">
                <span><p>Don't have an Account</p></span>
                <span><a href="#">Register Here</a></span>
            </div>
        </form>

    </div>
    
</body>
</html>
